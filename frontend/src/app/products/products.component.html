<div class="content-container bg-blue-50 overflow-y: auto;">
    <div class="head-container">
      <div class="title-container">
        <h2 class="title">Product List</h2>
      </div>
      <div class="demo-button-container">
        <button mat-raised-button class="bg-indigo-300" routerLink="/addProduct">Add New Product</button>
      </div>
 
  </div>
    <br>
  
    <div class="mat-elevation-z8 mb-10">
      <table mat-table [dataSource]="dataSource" class=" glass">
  

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  

        <ng-container matColumnDef="shotCode">
          <th mat-header-cell *matHeaderCellDef> Short Code </th>
          <td mat-cell *matCellDef="let element"> {{ element.shotCode }} </td>
        </ng-container>
  

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
        </ng-container>
  

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
        </ng-container>
  

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> Created Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.createdDate | date: 'medium' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="button-container">
              <button mat-fab color="primary" (click)="editProduct(element)" class="icon fab-button">
                <div class="icon-container">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
              </button>
            
              <button mat-fab color="warn" (click)="deleteProduct(element)" class="icon fab-button">
                <div class="icon-container">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </div>
              </button>
            </div>
            

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class=" glass" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products"></mat-paginator>
    </div>
  </div>
  <app-footer></app-footer>
