<div class="flex items-center justify-center min-h-screen bg-blue-50">
  <div class="card lg:card-side glass shadow-2xl p-10">
    <div class="card-body">
      <h2 class="card-title mb-4">Login to Your Account</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input [(ngModel)]="email" name="email" type="text" placeholder="Enter your email" class="input input-bordered">
        </div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" class="input input-bordered">
        </div>
        <div class="card-actions">
          <button type="submit" class="btn bg-indigo-300">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
